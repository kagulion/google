<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="">Images</a></li>
                <li class="header__li"><a href="" class="profile-icon"><img src="./img/zura.webp" alt="Avatar"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Введите запрос">
            <div class="search-icons">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search Icon">
                <img src="https://www.gstatic.com/images/icons/material/system/1x/mic_black_24dp.png" alt="Mic Icon">
            </div>
        </div>

        <div class="buttons">
            <button id="search-button">Поиск в Google</button>
            <button id="lucky-button">Мне повезёт!</button>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Россия</p>
        </div>
        <div class="footer-bottom">
            <ul>
                <li><a href="#">Реклама</a></li>
                <li><a href="#">Для бизнеса</a></li>
                <li><a href="#">Как работает Google Поиск</a></li>
            </ul>
            <ul>
                <li><a href="#">Конфиденциальность</a></li>
                <li><a href="#">Условия</a></li>
                <li><a href="#">Настройки</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
