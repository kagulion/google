<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__ul list-reset">
                <li class="header__li"><a href="">Images</a></li>
                <li class="header__li"><a href=""><img src="/img/zura.webp" class="profile-pic" alt="Profile Picture"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="main__logo">
            <img src="/img/logo.png" srcset="./img/logoX2.png 2x" alt="Google Logo">
        </div>

        <div class="main__searchbar">
          <div class="main__search-icon">
            <img class="main__search-icon-img" src="/img/icons/search.svg" alt="On-screen Keyboard">
          </div>
          <input type="text" id="search-input" placeholder="">
          <div class="main__searchbar-icons">
              <a href=""><img src="/img/icons/searchKeyboard.png" alt="On-screen Keyboard"></a>
              <a href=""><img src="/img/icons/searchMic.svg" alt="Use Mic to Search"></a>
              <a href=""><img src="/img/icons/searchPhoto.svg" alt="Use Photo to Search"></a>
          </div>
      </div>

        <div class="main__buttons">
            <button id="main__search-button">Google Search</button>
            <button id="main__lucky-button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Россия</p>
        </div>
        <div class="footer-bottom">
            <ul>
                <li><a href="#">Реклама</a></li>
                <li><a href="#">Для бизнеса</a></li>
                <li><a href="#">Как работает Google Поиск</a></li>
            </ul>
            <ul>
                <li><a href="#">Конфиденциальность</a></li>
                <li><a href="#">Условия</a></li>
                <li><a href="#">Настройки</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
