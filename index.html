<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlemuchi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__ul list-reset">
                <li class="header__li"><a href="" id="header__images-button">Картинки</a></li>
                  <audio id="dis-hat-suck" src="sound/dis-hat-suck.mp3"></audio>
                <li class="header__li"><a href="" id="header__profile-button"><img src="img/Aaaaargh!.png" class="profile-pic" alt="Изображение профиля"></a></li>
                  <audio id="deep" src="sound/deep.mp3"></audio>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="main__logo">
            <img src="img/logo.png" srcset="./img/logoX2.png 2x" alt="Логотип Googlemuchi">
        </div>

        <div class="main__searchbar">
          <div class="main__search-icon">
            <img class="main__search-icon-img" src="img/icons/search.svg" alt="Поиск">
          </div>
          <input type="text" id="main__search-input" placeholder="">
          <div class="main__searchbar-icons">
              <a href="" id="main__keyboard"><img src="img/icons/searchKeyboard.png" alt="Экранная клавиатура"></a>
                <audio id="fisting-is-300" src="sound/fisting-is-300.mp3"></audio>
              <a href="" id="main__mic"><img src="img/icons/searchMic.svg" alt="Микрофон"></a>
                <audio id="cumming" src="sound/cumming.mp3"></audio>
              <a href="" id="main__search-photo"><img src="img/icons/searchPhoto.svg" alt="Поиск по изображению"></a>
                <audio id="augh" src="sound/augh.mp3"></audio>
          </div>
      </div>

        <div class="main__buttons">
            <button id="main__search-button">Поиск в Google</button>
              <audio id="ass" src="sound/ass.mp3"></audio>
            <button id="main__lucky-button">Мне повезёт!</button>
              <audio id="anal" src="sound/anal.mp3"></audio>
        </div>
    </main>
    <footer class="footer">
            <p class="footer__text">Googlemuchi © 2025 ~ All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="sound.js"></script>
</body>

</html>
